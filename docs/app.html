<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario Cafetería - Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <span class="navbar-brand fw-semibold">Inventario Cafetería</span>
      <div class="ms-auto d-flex gap-2 align-items-center">
        <span class="text-muted" id="who"></span>
        <button class="btn btn-outline-danger btn-sm" id="logout">Salir</button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-3">
      <div class="col-12 col-lg-7">
        <div class="card shadow-sm p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Productos</h5>
            <div class="d-flex gap-2">
              <input class="form-control form-control-sm" id="search" placeholder="Buscar...">
              <button class="btn btn-primary btn-sm" id="btnNew">+ Nuevo</button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-sm align-middle">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Categoría</th>
                  <th class="text-end">Stock</th>
                  <th class="text-end">Precio</th>
                  <th class="text-end">Acciones</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
          <small class="text-muted">Alerta: se marca bajo cuando stock ≤ stock mínimo.</small>
        </div>
      </div>

      <div class="col-12 col-lg-5">
        <div class="card shadow-sm p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Movimientos (Entradas/Salidas)</h5>
            <button class="btn btn-outline-secondary btn-sm" id="btnRefreshMov">Actualizar</button>
          </div>
          <div class="table-responsive" style="max-height:420px; overflow:auto;">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Tipo</th>
                  <th class="text-end">Cant.</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody id="tbodyMov"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="modalProd" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="formProd">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="id">
          <div class="mb-2">
            <label class="form-label">Nombre</label>
            <input class="form-control" id="nombre" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Categoría</label>
            <input class="form-control" id="categoria" required placeholder="Bebidas, Snacks, Insumos...">
          </div>
          <div class="row g-2">
            <div class="col-4">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" value="0" required>
            </div>
            <div class="col-4">
              <label class="form-label">Stock mín.</label>
              <input type="number" class="form-control" id="stock_min" value="0" required>
            </div>
            <div class="col-4">
              <label class="form-label">Precio</label>
              <input type="number" step="0.01" class="form-control" id="precio" value="0" required>
            </div>
          </div>

          <hr>
          <h6>Ajuste rápido</h6>
          <div class="row g-2">
            <div class="col-5">
              <select class="form-select" id="movTipo">
                <option value="ENTRADA">ENTRADA</option>
                <option value="SALIDA">SALIDA</option>
              </select>
            </div>
            <div class="col-4">
              <input type="number" class="form-control" id="movCantidad" value="1" min="1">
            </div>
            <div class="col-3 d-grid">
              <button class="btn btn-outline-primary" type="button" id="btnMov">Aplicar</button>
            </div>
            <div class="col-12">
              <input class="form-control" id="movNota" placeholder="Nota (opcional)">
            </div>
          </div>

          <div class="alert d-none mt-3" id="msg"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cerrar</button>
          <button class="btn btn-primary" type="submit" id="btnSave">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
